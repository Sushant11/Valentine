<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
      position: relative;
    }

    h1 {
      color: black;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .pink-text {
      color: #ff4d6d;
    }

    .emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
      align-items: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn::after {
      content: '\2764';
      color: white;
      margin-left: 5px;
    }

    /* Pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #yesBtn:hover {
      animation: pulse 0.6s infinite;
    }

    #noBtn {
      background: white;
      border: 2px solid #ff4d6d;
      color: #ff4d6d;
      position: relative;
      transition: transform 0.35s ease;
    }

    .ps-note {
      margin-top: 15px;
      font-size: 14px;
      color: #888;
    }

    .yay {
      display: none;
    }

    .yay h2 {
      color: #ff4d6d;
    }

    .yay img {
      width: 250px;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div id="question">
      <div class="emoji">ðŸ’˜</div>
      <h1>
        <span class="pink-text">Hi Nikaya aka mumu,</span><br><br>
        will you please be my valentine?
      </h1>

      <div class="buttons" id="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No ðŸ˜›</button>
      </div>

      <div class="ps-note">P.S. The No button seems a bit shy ðŸ˜…</div>
    </div>

    <div class="yay" id="yay">
      <h2>Yay!!! ðŸ’•</h2>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGF5eTdqY2Y0Z2F4OGZ1YzV5NmV3OHV4c2J3OW9nM2FzY3c1bXl4NiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Yay GIF">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const yay = document.getElementById("yay");

    const originalTransform = 'translate(0,0)';
    noBtn.style.transform = originalTransform;

    noBtn.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const x = Math.random() * maxX - (btnRect.left - cardRect.left);
      const y = Math.random() * maxY - (btnRect.top - cardRect.top);

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    document.addEventListener('click', (e) => {
      if (!noBtn.contains(e.target)) {
        noBtn.style.transform = originalTransform;
      }
    });

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      yay.style.display = "block";
    });
  </script>

</body>
</html>
