<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
      position: relative;
    }

    h1 {
      color: black;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .pink-text {
      color: #ff4d6d;
    }

    .emoji {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
      height: 60px;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn::after {
      content: '\2764';
      color: white;
      margin-left: 5px;
    }

    #noBtn {
      background: white;
      border: 2px solid #ff4d6d;
      color: #ff4d6d;
      position: relative;
    }

    .ps-note {
      margin-top: 15px;
      font-size: 14px;
      color: #888;
    }

    .yay {
      display: none;
    }

    .yay h2 {
      color: #ff4d6d;
    }

    .yay img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      margin-top: 15px;
    }

    /* Mobile adjustments */
    @media(max-width: 480px) {
      .emoji { font-size: 40px; }
      h1 { font-size: 18px; }
      .buttons { flex-direction: column; height: auto; gap: 10px; }
      button { width: 100%; max-width: 200px; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div id="question">
      <div class="emoji">ðŸ’˜</div>
      <h1>
        <span class="pink-text">Hi Nikaya aka mumu,</span><br><br>
        will you please be my valentine?
      </h1>

      <div class="buttons" id="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No ðŸ˜›</button>
      </div>

      <div class="ps-note">P.S. The No button seems a bit shy ðŸ˜…</div>
    </div>

    <div class="yay" id="yay">
      <h2>Yay!!! ðŸ’•</h2>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGF5eTdqY2Y0Z2F4OGZ1YzV5NmV3OHV4c2J3OW9nM2FzY3c1bXl4NiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Yay GIF">
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const question = document.getElementById("question");
    const yay = document.getElementById("yay");

    // GSAP pulse for Yes button
    gsap.to("#yesBtn", { scale: 1.1, repeat: -1, yoyo: true, duration: 0.6 });

    // No button dodge
    function dodgeNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 10;
      const maxY = cardRect.height - btnRect.height - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      gsap.to(noBtn, { x: x - btnRect.left + cardRect.left, y: y - btnRect.top + cardRect.top, duration: 0.3 });
    }

    noBtn.addEventListener("mouseenter", dodgeNoButton);
    noBtn.addEventListener("touchstart", dodgeNoButton); // mobile touch support

    yesBtn.addEventListener("click", () => {
      gsap.to(question, { opacity: 0, duration: 0.5, onComplete: () => {
        question.style.display = "none";
        yay.style.display = "block";
        gsap.from(yay, { opacity: 0, scale: 0.5, duration: 0.6, ease: "back.out(1.7)" });
      }});
    });
  </script>

</body>
</html>
